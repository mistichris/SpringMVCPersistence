<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View All Contacts</title>
</head>
<body>
<h1>All Contacts</h1>
	<!-- 	<form th:object="${newContact}" th:action="@{/update/{id}(id=${newContact.id})}" method='POST'> -->
	<table>
		<tr th:each="currentContact : ${contacts}">
			<td style="display: hidden" th:text="${currentContact.id}" />
			<td th:text="${currentContact.name}" />
			<td th:text="${currentContact.phone}" />
			<td th:text="${currentContact.relationship}" />
			<td th:text="${currentContact.address.street}" />
			<td th:text="${currentContact.address.city}" />
			<td th:text="${currentContact.address.state}" />
			<td><a th:href="@{/edit/{id}(id=${currentContact.id})}">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${currentContact.id})}">Delete</a></td>
		</tr>
	</table>
	<!-- <input name="submit" type="submit" value="submit" /> -->
	<!-- 	</form> -->

	<div id="menu">
		<h2>Main Menu</h2>
		<ul id="mainMenu" Style="display: none">
			<li><a href="../inputContact">Add a new contact</a></li>
			<li><a href="/index.html">Return to Home</a></li>
		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../script.js">
		
	</script>

</body>
</html>
